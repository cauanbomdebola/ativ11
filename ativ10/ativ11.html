<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ensino Médio</title>
    
</head>
<body>
    <div class="quiz-container">
        <div class="question" id="question"></div>
        <div class="options">
      
            <button id="op1">Clique</button>
            <button id="op2">Clique</button>
            <button id="op3">Clique</button>
            <button id="op4">Clique</button>
        </div>
        <div id="cxVidas"></div>
    </div>

    <script>
        const questionElement = document.getElementById('question');
        const options = document.querySelectorAll('.options button');
        const vidasContainer = document.getElementById('cxVidas');
        let currentQuestionIndex = 0;
        let score = 0;
        let chances = 2;

        const questions = [
            {
                
                question: "Qual das seguintes disciplinas é tradicionalmente ensinada no ensino médio?",
                options:  [" Cálculo avançado", " Estudos de pós-graduação", " Maternal", " Biologia"],
                correctAnswer: 4
            },
            {
                question: "O ensino médio geralmente abrange que faixa etária?",
                options: [" 5-10 anos", " 11-15 anos", " 16-20 anos", " 21-25 anos"],
                correctAnswer: 2
            },
            {
                question: "Qual é o propósito principal do ensino médio?",
                options: [" Preparar para a aposentadoria", " Introduzir habilidades sociais", " Fornecer educação pós-doutorado", " Preparar para educação superior ou carreira"],
                correctAnswer: 4
            },
            {
                question: "Qual é uma característica comum do último ano do ensino médio?",
                options: [" Ano sabático", " Ensino fundamental", " Primeiro dia de aula", " Formatura"],
                correctAnswer: 4
            },
            {
                question: "Qual é uma opção comum para os alunos após a conclusão do ensino médio?",
                options: [ " Aposentadoria", " Início da carreira profissional", " Volta para o ensino fundamental", " Estudos de doutorado"],
                correctAnswer: 2
            }
        ];

        function displayQuestion() {
            if (currentQuestionIndex < questions.length) {
                const currentQuestion = questions[currentQuestionIndex];
                questionElement.textContent = currentQuestion.question;

                options.forEach((option, index) => {
                    option.textContent = currentQuestion.options[index];
                    option.classList.remove('ativo');
                    option.addEventListener('click', () => checkAnswer(index, currentQuestion.correctAnswer));
                });
            } else {
                questionElement.textContent = "Fim do Quiz! Pontuação final: " + score;
            }
        }

        function checkAnswer(selectedIndex, correctIndex) {
            if (selectedIndex === correctIndex) {
                score += 10;
                currentQuestionIndex++;
                displayQuestion();
            } else {
                chances--;
                if (chances > 0) {
                    alert(`Resposta incorreta! Você tem mais ${chances} chance(s).`);
                } else {
                    alert("Suas chances acabaram. Reiniciando o Quiz.");
                    currentQuestionIndex = 0;
                    score = 0;
                    chances = 2;
                }
            }
        }

 
        displayQuestion();
    </script>
</body>
</html>
